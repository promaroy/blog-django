{% extends 'base.html'  %}
{% load static %}
{% block content %}
<div class="container">
 <div class="row"><div class="col-sm-3"></div>
 <div class="col-sm-5">
   <div class="formbox">
   <center>Login</center>
  <form method="post">
    {% csrf_token %}
    {% if message %}
    <h2>{{message}}</h2>
    {% endif %}
    <label for="id_username" class="mb-2 mr-sm-2"  >User Name</label>
<input type="text" name="username" class="form-control mb-2 mr-sm-2"  placeholder="User Name" required><br><br>
<label for="id_password" class="mb-2 mr-sm-2">Password</label>
<input type="password" class="form-control mb-2 mr-sm-2" name="password"  placeholder="Password" required><br>

    <center><input type="submit" class="rounded btn-primary btn-lg" value="Login"></center><br>
    <center>Not yet a member? <a href="{% url 'signup' %}" class="rounded btn-primary btn-lg">Register</a></center>
  </form></div></div></div></div>
  {% endblock %}
