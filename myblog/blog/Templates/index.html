
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1><strong>Bloggers' Land</strong></h1>


<form class="form-inline" method="GET" action={% url 'blogbyauthor' %} style="float:right;">
      {% csrf_token %}
      <input class="form-control text-dark" type="search" aria-label="Search" name="author" placeholder="author..." required>
      <button class="btn btn-outline-warning my-sm-0 ml-1" type="submit">Search</button>
</form>
<br><br>
  <div class="container-fluid"><br>
  <div class="row"><div class="col-sm-8"><div class="boxlist">
  {% for post in posts %}
  <p style='font-size:26px'><b>{{post.title}}</b></p>
  <p>-<i>by</i><b style='font-size:18px'> {{post.author}}</b></p>
  <p style='font-size:14px'>{{post.created_on}}</p>
  <p style='font-size:14px'>{{post.content|slice:":600" }}</p>
<a href="{% url 'postdetail' post.id  %}" class="btn btn-primary">Read More &rarr;</a><hr>
  {% endfor %}</div></div><div class="col-sm-1"></div><div class="col-sm-2">

    </div></div>




</div>

  {% endblock %}
